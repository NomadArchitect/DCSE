<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./Calculator(AIMAL KHAN).css">

<body>
    <h1>Web Calculator</h1>
    <form>
        <label for="n1" id="l1">Number 1st</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="operators">Operator</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="n2">Number 2nd</label><br><br>
       
        <input type="number" name="n1" id="n1" placeholder="enter any number">
        <input type="text" id="operators" placeholder="insert an operator" required>
        <input type="number" name="n2" id="n2" placeholder="enter any number"><br>
          
    </form>
    <button onclick="calc()">Calculate</button>
    <p id="result"></p>
    
     <script src="./Calculator(AIMAL KHAN).js">     
    </script>
