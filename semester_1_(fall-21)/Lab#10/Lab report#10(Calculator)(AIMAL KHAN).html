<body>
    <h1>Web Calculator</h1>
    <form>
        <label for="n1" id="l1">Number 1st</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="operators">Operator</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="n2">Number 2nd</label><br><br>
       
        <input type="number" name="n1" id="n1" placeholder="enter any number">
        <input type="text" id="operators" placeholder="insert an operator" required>
        <input type="number" name="n2" id="n2" placeholder="enter any number"><br>
          
    </form>
    <button onclick="calc()">Calculate</button>
    <p id="result"></p>
    
     <script>
        function calc()
        {
            var result;
            var n1= parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var oper = document.getElementById("operators").value;
           
            if (oper == "+"){
                result = n1 + n2;
                document.getElementById("result").innerHTMl="The <b>sum</b> is" +result;
            }else if(oper == "-"){
                result = n1 - n2;
                document.getElementById("result").innerHTML="The <b>Subtraction</b> is " +result;
            }else if(oper == "*"){
                result = n1 * n2;
              document.getElementById("result").innerHTML="The <b>Multiplication</b> is " +result;
            }else if(oper == "/"){
                result=n1/n2;
              document.getElementById("result").innerHTML="The <b>Division</b> is " +result;
            }else if(oper == "%"){
                result=n1%n2;
             document.getElementById("result").innerHTML="The <b>Reminder</b> is " +result;    
            }else{
                document.getElementById("result").innerHTML="Invalid Format or Syntax Error!";
            }
        }
    </script>
    
</body>
